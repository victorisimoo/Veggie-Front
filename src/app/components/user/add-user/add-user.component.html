<div class="container" style="margin-top: 10px;">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Crear usuario</h4>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Datos personales</h5>
              <form>
                <div class="form-group">
                  <label  for="firstname">Nombre</label>
                  <input #firstname type="text" class="form-control mb-3" id="firstname" placeholder="Ingresa tu nombre">
                </div>
                <div class="form-group">
                  <label for="lastname">Apellido</label>
                  <input #lastname type="text" class="form-control mb-3" id="lastname" placeholder="Ingresa tu apellido">
                </div>
                <div class="form-group">
                  <label for="address">Dirección</label>
                  <input #address type="text" class="form-control mb-3" id="address" placeholder="Ingresa tu dirección">
                </div>
                <div class="form-group">
                  <label for="phone">Teléfono</label>
                  <input #phone type="text" class="form-control mb-3" id="phone" placeholder="Ingresa tu número de teléfono">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="email">Correo electrónico</label>
                  <input #email type="email" class="form-control mb-3" id="email" placeholder="Ingresa tu email">
                </div>
                <div class="form-group">
                  <label for="username" >Nombre de usuario</label>
                  <input #username type="text" class="form-control mb-3" id="username" placeholder="Ingresa tu nombre de usuario">
                </div>
                <div class="form-group">
                  <label for="password" >Contraseña</label>
                  <input #password type="password" class="form-control mb-3" id="password" placeholder="Ingresa tu constraseña">
                </div>
                <a (click)="addUser(firstname.value, lastname.value, email.value,
                                     address.value, phone.value, username.value, password.value)"
                                      class="btn btn-primary">Crear usuario</a>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
